name: buildimage
on:
  schedule:
    - cron:  '0 0 * * *'
  pull_request:
    branches: master
  push:
    branches: master
jobs:
  buildimage:
    name: build image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker images
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: tomoyamachi/org-secrets
          tags: latest